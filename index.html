<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.2">
    <title>Enquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            zoom: 1.2; /* Zoom effect */
            background-image: url('https://enquiryform01.s3.ap-south-1.amazonaws.com/HARI0543.JPG'); /* Replace with actual URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ddd;
            background: rgba(255, 255, 255, 0.9); /* Adding transparency to the form */
        }
        img {
            width: 250px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        img:hover {
            transform: scale(1.5);
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 18px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- EuroKids Logo -->
        <img src="https://enquiryform01.s3.ap-south-1.amazonaws.com/EK+Preschool+Logo_Registration+Mark.png" 
             alt="EuroKids Logo" id="zoomableImage">

        <h2>Enquiry Form</h2>

        <!-- Form -->
        <form id="enquiryForm">
            <input type="text" name="parent_name" placeholder="Your Name" required><br>
            <input type="text" name="child_name" placeholder="Child's Name" required><br>
            <input type="tel" name="phone" placeholder="Phone Number" required><br>
            <input type="email" name="email" placeholder="Email ID" required><br>
            <input type="date" name="dob" placeholder="Date of Birth" required><br>
            <select name="class" required>
                <option value="">Select Class</option>
                <option value="Playgroup">Playgroup</option>
                <option value="Nursery">Nursery</option>
                <option value="LKG">LKG</option>
                <option value="UKG">UKG</option>
            </select><br>
            <input type="text" name="occupation" placeholder="Occupation" required><br>
            <input type="text" name="address" placeholder="Address" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- JavaScript to Handle Form Submission -->
    <script>
        document.getElementById("enquiryForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formData = new FormData(this);
            let formObject = {};
            formData.forEach((value, key) => { formObject[key] = value });

            fetch("https://api.eurokidskarimnagar.me/submit", { // Change this URL to match your Render backend
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formObject)
            })
            .then(response => response.json())
            .then(data => {
                alert("Form submitted successfully!");
                document.getElementById("enquiryForm").reset();
            })
            .catch(error => {
                alert("Error submitting form: " + error);
            });
        });
    </script>

</body>
</html>
