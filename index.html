<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ddd;
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- EuroKids Logo -->
        <img src="https://enquiryform01.s3.ap-south-1.amazonaws.com/EK+Preschool+Logo_Registration+Mark.png" 
             alt="EuroKids Logo">

        <h2>Enquiry Form</h2>

        <!-- Form -->
        <form id="enquiryForm">
            <input type="text" name="parent_name" placeholder="Your Name" required><br>
            <input type="text" name="child_name" placeholder="Child's Name" required><br>
            <input type="tel" name="phone" placeholder="Phone Number" required><br>
            <input type="email" name="email" placeholder="Email ID" required><br>
            <input type="date" name="dob" required><br>
            <select name="class" required>
                <option value="">Select Class</option>
                <option value="Playgroup">Playgroup</option>
                <option value="Nursery">Nursery</option>
                <option value="LKG">LKG</option>
                <option value="UKG">UKG</option>
            </select><br>
            <input type="text" name="occupation" placeholder="Occupation" required><br>
            <input type="text" name="address" placeholder="Address" required><br>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
        <p id="message"></p>
    </div>

    <!-- JavaScript to Handle Form Submission -->
    <script>
        document.getElementById("enquiryForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            let formData = new FormData(this);
            let formObject = {};
            formData.forEach((value, key) => { formObject[key] = value });

            let submitBtn = document.getElementById("submitBtn");
            let message = document.getElementById("message");

            submitBtn.disabled = true;
            message.textContent = "Submitting...";
            message.className = "success";

            try {
                let response = await fetch("https://your-api-url.com/submit", {  // Replace with your Flask API URL
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formObject)
                });

                let data = await response.json();

                if (response.ok) {
                    message.textContent = "Form submitted successfully!";
                    message.className = "success";
                    document.getElementById("enquiryForm").reset();
                } else {
                    throw new Error(data.error || "Something went wrong!");
                }
            } catch (error) {
                message.textContent = "Error: " + error.message;
                message.className = "error";
            }

            submitBtn.disabled = false;
        });
    </script>

</body>
</html>
